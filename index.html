<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      transition: 0.3s;
    }
    .product:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn {
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Vaishu Online Store</h1>
    <p>Best products at the best prices</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="product">
      <img src="image-1.jpeg " alt="Product 1">
      <h3>Product 1</h3>
      <p>$200.00</p>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="image-2.jpeg " alt="Product 2">
      <h3>Product 2</h3>
      <p>$350.00</p>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="image-3.jpeg " alt="Product 3">
      <h3>Product 3</h3>
      <p>$450.00</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
